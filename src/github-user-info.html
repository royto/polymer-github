<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">

<polymer-element name="github-user-info" attributes="user">

<template>
    <polymer-ajax id="ajax" auto url="https://api.github.com/users/{{user}}"
      handleAs="json"></polymer-ajax>

    <h1>@{{user}} : {{name}}</h1>
    <img id="avatar" src={{avatar}} />
    <p>Repos : {{nbRepos}}</p>
    <p>Followers : {{followers}}</p>
    <p>Following : {{following}}</p>

<style>
github-user-info {
  display: block;
  margin : 5px;
  background: white;
  box-shadow: 2px 2px 1px rgba(50, 50, 50, 0.75);
  overflow : hidden;
}

h1 {
  margin : 0px;
  background : #4679BD;
  color : white;
  padding : 0 10px;
}

p {
    margin : 2px;
}

#avatar {
  float : left;
  margin : 7px;
  height : 50px;
  width : 50px;
  border-radius: 5px;
}
</style>
</template>
<script>
Polymer('github-user-info', {
    user: '',
    ready: function() {

        this.handleResult = function(e) {
          var data = e.detail.response;
          this.avatar = data.avatar_url;
          this.name = data.name;
          this.nbRepos = data.public_repos;
          this.followers = data.followers;
          this.following =  data.following;
          /*document.querySelector('template').model = {
            response: e.detail.response
          };//*/
        };

        var ajax = this.$.ajax;
        ajax.addEventListener("polymer-response",
          this.handleResult.bind(this), false
        );
      }
});
</script>
</polymer-element>
